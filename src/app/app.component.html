<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>My Profile</ion-list-header>
          <ion-note>Em que posso te ajudar?</ion-note>

          <ion-menu-toggle auto-hide="false">

            <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="home-outline" md="home-sharp"></ion-icon>
              <ion-label>Início</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/docs" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="document" md="document"></ion-icon>
              <ion-label>Documentos</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/contacts" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="call" md="call"></ion-icon>
              <ion-label>Contatos</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/about" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="book-outline" md="book-sharp"></ion-icon>
              <ion-label>Sobre</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/faq" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="help-circle-outline" md="help-circle-sharp"></ion-icon>
              <ion-label>Questões frequêntes</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/user" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="person" md="person"></ion-icon>
              <ion-label>Usuario</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
